<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href = "styles/styles.css">
    <script defer src="script/calc.js"></script>
    </head>
<body>
<div class="wrapper">

    <div class = "container1">
        <textarea id="input" readonly maxlength="80" rows="2"></textarea>
        <textarea id="result" readonly maxlength="12" rows="1"></textarea>

    </div>

    <div class="container2">
        <button class="action" id="c">C</button>
        <button disabled class="empty"></button>
        <button disabled class="empty"></button>
        <button class="action" id="divide">/</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="action" id="multiply">x</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="action" id="minus">-</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="action" id="plus">+</button>
    </div>

    <div class="container3">
        <button class="number" id="zero">0</button>
        <button class="number" id="dot">.</button>
        <button id="enter"></button>
    </div>

</div>



</body>
</html>
