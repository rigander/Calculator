<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href = "styles/styles.css">
    <script defer src="script/calc2.js"></script>
    </head>
<body>
<div class="wrapper">

    <div class = "container1">
        <textarea id="input" readonly maxlength="80" rows="2"></textarea>
        <textarea id="result" readonly maxlength="12" rows="1"></textarea>

    </div>

    <div class="container2">
        <button class="action" id="c">C</button>
        <button disabled class="empty"></button>
        <button disabled class="empty"></button>
        <button class="number" id="/">/</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="*">x</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="-">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="+">+</button>
    </div>

    <div class="container3">
        <button class="number" id="0">0</button>
        <button class="number" id=".">.</button>
        <button id="enter"></button>
    </div>

</div>



</body>
</html>
